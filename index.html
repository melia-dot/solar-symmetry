<body>
    <div class="app-container">
        <!-- Fixed Location Header -->
        <header class="location-header">
            <div class="location-selector">
                <div class="location-icon">üìç</div>
                <input type="text" id="locationInput" placeholder="Enter your city..." autocomplete="off">
                <div id="locationDropdown" class="location-dropdown hidden"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Month Navigation -->
            <div class="month-navigation">
                <button id="prevMonth" class="nav-button" aria-label="Previous month">‚Äπ</button>
                <h1 id="currentMonth" class="month-title">September 2025</h1>
                <button id="nextMonth" class="nav-button" aria-label="Next month">‚Ä∫</button>
            </div>

            <!-- Date Comparison Container -->
            <div class="comparison-container">
                <div class="dates-grid">
                    <!-- Current Month Column -->
                    <div class="column current-column">
                        <h2 class="column-header">Current Month</h2>
                        <div id="currentDates" class="dates-list">
                            <!-- Current month dates will be populated here -->
                        </div>
                    </div>

                    <!-- Mirrored Month Column -->
                    <div class="column mirrored-column">
                        <h2 class="column-header">Mirrored Dates</h2>
                        <div id="mirroredDates" class="dates-list">
                            <!-- Mirrored dates will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Calculating twilight times...</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
